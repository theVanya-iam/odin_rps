<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rock_paper_scis.css">
   
    <title>Document</title> 
</head>
<body>
    <div class="top">
        <div class="choices selection"></div>
        <div class="title">Rock Paper Scissors</div> 
        <div class="choices botSelection"></div>
    </div>
    <div class="start" id="startL">START</div>
    <div class="gameScreen" id="gameScreenID">
        <div class="images">
            <img src="/img/rock.jpg">
            <img src="/img/paper.jpg">
            <img src="/img/scissors.jpg">
        </div>
        <div class="buttons">
            <span class="button buttonRock">Rock</span>
            <span class="button buttonPaper">Paper</span>
            <span class="button buttonScissors">Scissors</span>
        </div>
    </div>
     <div class="score">Score: 0</div>
     <div class="results"></div>
     <script src="/rock_paper_scis.js"></script>
</body>
</html>
